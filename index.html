     <div class="backdrop is-hidden" data-modal>
	 <div class="modal">
     <button type="button" class="btn-close-modal" data-modal-close>
		<svg class="btn-close-icon" widht="11" height="11">
		    <use href="./images/symbol.svg#icon-vector"></use>
				</svg> </button>
				<p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
				<form class="modal-form"> 
					<div class="input-filed">
					<label for="username" class="modal-label">Ім'я</label>
					<div class="input-wrap">
					<input type="text" name="username" class="input-form" placeholder=" " required>
				    <svg class="input-icon" width="18" height="18"> 
					<use href="./images/icons.svg#icon-person-black-18dp-1"></use></svg>
				    </div></div>

					<div class="input-filed">
					<label for="usertel" class="modal-label" placeholder=" " required>Телефон</label>
				    <div class="input-wrap">
					<input type="tel" name="usertel" class="input-form">
				    <svg class="input-icon" width="18" height="18"> 
					<use href="./images/icons.svg#icon-phone-black-18dp-1"></use></svg>
				    </div></div>

					<div class="input-filed">
					<label for="usermail" class="modal-label" placeholder=" " required>Пошта</label>
					<div class="input-wrap">
					<input type="email" name="usermail" class="input-form">				   
					<svg class="input-icon" width="18" height="18"> 
					<use href="./images/icons.svg#icon-email-black-18dp-1"></use></svg>
				    </div></div>

                    <div class="input-filed input-filed-coment">
					<label for="usercomment" class="modal-label">Коментар</label>
					<textarea name="usercomment" 
					id="usercomment" 
					class="input-filed-comment"
					placeholder="Введіть текст"></textarea></div>

					<div class="input-filed-check">
					<input type="checkbox" name="userpolicy" value="true" class="input-check visually-hidden" id="userpolicy"/>
					<label for="userpolicy" class="check-text" >
					<span> <svg class="check-icon" width="16" height="15"> 
					<use href="./images/icons.svg#icon-check"></use></svg>
				    </span>Погоджуюся з розсилкою та приймаю   <a href="#" target="_blank" rel="noopener noreferrer"class="check-text-link">Умови договору</a></label>
                    </div>
					<button type="submit" class="btn-submit">Відправити</button>

				</form>
	 </div>

	 </div>
